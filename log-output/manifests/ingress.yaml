apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meqdad-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dlog-svc
            port:
              number: 2345
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: dpingpong-svc
            port:
              number: 2345
